<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta name="renderer" content="webkit">
<title></title>
<link rel="stylesheet" href="css/pintuer.css">
<link rel="stylesheet" href="css/admin.css">
<script src="js/jquery.js"></script>
<script src="js/pintuer.js"></script>
</head>
<body>
<div class="panel admin-panel margin-top">
  <div class="panel-head" id="add"><strong><span class="icon-pencil-square-o"></span> 添加新商品</strong></div>
  <div class="body-content">
    <form class="form-x">
										<div class="form-group">
											<div class="label">
												<label>关键字：</label>
											</div>
											<div class="field">
												<input type="text" class="input float-left" style="width: 200px;"/>
												<button class="button border-main">搜索</button>
											</div>
										</div>
										<div class="form-group">
											<div class="label">
												<label>商品名称：</label>
											</div>
											<div class="field  field-tsa">
												<select class="input" style="width: auto;">
							      			<option>商品名称</option>
							      			<option>商品名称</option>
							      		</select>
							      		<p>需要先搜索商品，生成商品列表，然后再选择</p>
											</div>
										</div>
										<div class="form-group">
											<div class="label">
												<label>积分值：</label>
											</div>
											<div class="field field-tsa">
												<input type="text" class="input"/>
												<p>兑换本商品需要消耗的积分值</p>
											</div>
										</div>
										<div class="form-group">
							      	<div class="label">
							          <label>是否可兑换：</label>
							        </div>
							        <div class="field">
							      		<div class="product-mulde product-mulde-a">
													      	<ul>
													      		<li><input type="radio" ><label>可兑换</label><input type="radio" ><label>不可兑换</label>
													      		</li>
													      	</ul>
													      </div>
							   			</div>
							        </div>
							        <div class="form-group">
							      	<div class="label">
							          <label>是否热销：</label>
							        </div>
							        <div class="field">
							      		<div class="product-mulde product-mulde-a">
													      	<ul>
													      		<li><input type="radio" ><label>热销</label><input type="radio" ><label>非热销</label>
													      		</li>
													      	</ul>
													      </div>
							   			</div>
							        </div>
							        <div class="form-group">
							      	<div class="label">
							          <label>是否精品：</label>
							        </div>
							        <div class="field">
							      		<div class="product-mulde product-mulde-a">
													      	<ul>
													      		<li><input type="radio" ><label>精品</label><input type="radio" ><label>非精品</label>
													      		</li>
													      	</ul>
													      </div>
							   			</div>
							        </div>
										<div class="form-group">
											<div class="text-center">
							          <a class="button bg-green">确定</a>
							          <a class="button bg-red">重置</a>
											</div>
										</div>
										
									</form>
  </div>
</div>
</body></html>
