<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta name="renderer" content="webkit">
<title></title>
<link rel="stylesheet" href="css/pintuer.css">
<link rel="stylesheet" href="css/admin.css">
<script src="js/jquery.js"></script>
<script src="js/pintuer.js"></script>
<script type="text/javascript" src="jeDate/jedate.js"></script>
</head>
<body>
<div class="panel admin-panel margin-top">
  <div class="panel-head" id="add"><strong><span class="icon-pencil-square-o"></span> 订单合并</strong></div>
  <div class="body-content">
    <form class="form-x">
										<div class="form-group">
											<div class="label">
												<label>店铺名称：</label>
											</div>
											<div class="field">
												<select class="input float-left margin-right" style="width: auto;">
													<option>按店铺名称</option>
												</select>
												<select class="input float-left margin-right" style="width: auto;">
													<option>旗舰店</option>
												</select>
												<a class="button bg-main">搜索</a>
												<div class="clear"></div>
											</div>
										</div>
										<div class="form-group">
											<div class="label">
												<label>主订单：</label>
											</div>
											<div class="field field-tsa">
												<input type="text" class="input w50 float-left margin-right" />
												<select class="input float-left" style="width: auto;" >
													<option>请选择...</option>
												</select>
												<div class="clear"></div>
												<p>当两个订单不一致时，合并后的订单信息（如：支付方式、配送方式、包装、贺卡、红包等）以主订单为准。</p>
											</div>
										</div>
										<div class="form-group">
											<div class="label">
												<label>从订单：</label>
											</div>
											<div class="field">
												<input type="text" class="input w50 float-left margin-right" />
												<select class="input float-left" style="width: auto;" >
													<option>请选择...</option>
												</select>
												<div class="clear"></div>
											</div>
										</div>
										
										<div class="form-group">
											<div class="field margin-large-top text-center">
							          <a class="button bg-red">合并</a>
											</div>
										</div>
										
									</form>
  </div>
</div>
</body></html>
