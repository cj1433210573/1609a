<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta name="renderer" content="webkit">
<title></title>
<link rel="stylesheet" href="css/pintuer.css">
<link rel="stylesheet" href="css/admin.css">
<script src="js/jquery.js"></script>
<script src="js/pintuer.js"></script>
<script type="text/javascript" src="jeDate/jedate.js"></script>
</head>
<body>
<div class="panel admin-panel margin-top">
  <div class="panel-head" id="add"><strong><span class="icon-pencil-square-o"></span> 编辑优惠活动</strong></div>
  <div class="body-content">
    <form class="form-x">
										<div class="form-group">
											<div class="label">
												<label>优惠活动名称：</label>
											</div>
											<div class="field">
												<input type="text" class="input" />
											</div>
										</div>
										<div class="form-group">
											<div class="label">
												<label>优惠开始日期：</label>
											</div>
											<div class="field">
												<input type="text" class="input w50" id="dateinfo"/>
											</div>
										</div>
										<div class="form-group">
											<div class="label">
												<label>优惠结束日期：</label>
											</div>
											<div class="field">
												<input type="text" class="input w50" id="dateinfoa"/>
											</div>
										</div>
										<div class="form-group">
											<div class="label">
												<label>上传图片：</label>
											</div>
											<div class="field">
												<input type="file" />
											</div>
										</div>
										<div class="form-group">
							      	<div class="label">
							          <label>享受优惠的会员等级：</label>
							        </div>
							        <div class="field">
							      		<div class="product-mulde product-mulde-a">
													      	<ul>
													      		<li><input type="checkbox"><label>非会员</label><input type="checkbox" ><label>金牌</label><input type="checkbox" ><label>银牌</label><input type="checkbox" ><label>代销用户</label><input type="checkbox"><label>铜牌</label><input type="checkbox"><label>QQ用户</label>
													      		</li>
													      	</ul>
													      </div>
							   			</div>
							        </div>
							        <div class="form-group">
							      	<div class="label">
							          <label>使用类型：</label>
							        </div>
							        <div class="field">
							      		<select class="input" style="width: auto;">
							      			<option>自主使用</option>
							      			<option>全场通用</option>
							      		</select>
							   			</div>
							        </div>
							        <div class="form-group">
							      	<div class="label">
							          <label>优惠范围：</label>
							        </div>
							        <div class="field">
							      		<select class="input" style="width: auto;">
							      			<option>全部商品</option>
							      		</select>
							   			</div>
							        </div>
										<div class="form-group">
											<div class="label">
												<label>金额下限：</label>
											</div>
											<div class="field">
												<input type="text" class="input" />
											</div>
										</div>
										<div class="form-group">
											<div class="label">
												<label>金额上限：</label>
											</div>
											<div class="field">
												<input type="text" class="input" />
											</div>
										</div>
							        <div class="form-group">
							      	<div class="label">
							          <label>优惠方式：</label>
							        </div>
							        <div class="field field-tsa">
							      		<select class="input float-left" style="width: auto;">
							      			<option>享受现金减免</option>
							      			<option>享受价格折扣</option>
							      		</select>
							      		<input type="text" class="input float-left margin-big-left" style="width: 200px;" />
							      		<div class="clear"></div>
							      		<p>当优惠方式为“享受现金减免”时，请输入现金减免的金额；当优惠方式为“享受价格折扣”时，请输入折扣（1－99），如：打9折，就输入90。</p>
							   			</div>
							        </div>
										<div class="form-group">
											<div class="text-center">
							          <a class="button bg-green">确定</a>
							          <a class="button bg-red">重置</a>
											</div>
										</div>
										
									</form>
  </div>
</div>
<script type="text/javascript">
    //jeDate.skin('gray');
    jeDate({
		dateCell:"#dateinfo",
		format:"YYYY-MM-DD hh:mm:ss",
		isinitVal:true,
		isTime:true, //isClear:false,
		minDate:"2017-01-08 00:00:00",
	})
    jeDate({
		dateCell:"#dateinfoa",
		format:"YYYY-MM-DD hh:mm:ss",
		isinitVal:true,
		isTime:true, //isClear:false,
		minDate:"2017-01-08 00:00:00",
	})
</script>
</body></html>
