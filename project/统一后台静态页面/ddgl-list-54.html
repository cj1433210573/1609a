<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta name="renderer" content="webkit">
<title>会员排行</title>
<link rel="stylesheet" href="css/pintuer.css">
<link rel="stylesheet" href="css/admin.css">
<link rel="stylesheet" href="css/style.css">
<script src="js/jquery.js"></script>
<script src="js/pintuer.js"></script>
<script type="text/javascript" src="jeDate/jedate.js"></script>
</head>
<body>
<div class="panel admin-panel">
  <div class="panel-head" id="add"><strong><span class="icon-pencil-square-o"></span> 会员排行</strong></div>
  <div class="body-content">
  	<div class="padding">
      <ul class="search" style="padding-left:10px;">
          <li>
           		开始时间
          </li>
          <li>
            <input type="text" class="input" id="dateinfo"/>
          </li>
          <li>
            	结束时间
          </li>
          <li>
            <input type="text" class="input" id="dateinfoa"/>
          </li>
          <li>
          <a href="javascript:void(0)" class="button border-main icon-search"> 查询</a></li>
      </ul>
    </div>
    <table class="table table-hover text-center">
      <tbody><tr>
        <th>排行</th>
        <th>会员名</th>
        <th>订单数（单位：个）</th>
        <th>购物金额</th>
      </tr>
      <tr>
          <td>1</td>
          <td>test</td>
          <td>6</td>
          <td>￥36.00</td>
        </tr>
      <tr>
        <td colspan="10"><div class="pagelist"> <a href="">上一页</a> <span class="current">1</span><a href="">2</a><a href="">3</a><a href="">下一页</a><a href="">尾页</a> </div></td>
      </tr>
    </tbody></table>
		
		
    
  	
    	 
  </div>
</div>

  <script type="text/javascript">
    //jeDate.skin('gray');
    jeDate({
		dateCell:"#dateinfo",
		format:"YYYY-MM-DD hh:mm:ss",
		isinitVal:true,
		isTime:true, //isClear:false,
		minDate:"2017-01-08 00:00:00",
	});
	jeDate({
		dateCell:"#dateinfoa",
		format:"YYYY-MM-DD hh:mm:ss",
		isinitVal:true,
		isTime:true, //isClear:false,
		minDate:"2017-01-08 00:00:00",
	});
</script>  
</body></html>
