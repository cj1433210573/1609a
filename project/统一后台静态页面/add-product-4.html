<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta name="renderer" content="webkit">
<title>添加商品</title>
<link rel="stylesheet" href="css/pintuer.css">
<link rel="stylesheet" href="css/admin.css">
<link rel="stylesheet" href="js/umeditor/themes/default/css/umeditor.css">
<link rel="stylesheet" href="css/style.css">

<script src="js/jquery.js"></script>
<script src="js/pintuer.js"></script>
<script src="js/layer/layer.js"></script>
<script type="text/javascript" src="jeDate/jedate.js"></script>
</head>
<body>
  <div class="panel admin-panel">
      <div class="panel-head"><strong class="icon-reorder"> 添加活动/编辑</strong></div>
    	<div class="tab-box">
					<div class="tab">
						<div class="tab-head">
							<ul class="tab-nav">
								<li class="active"><a href="#tab-a">基本信息</a> </li>
								<li><a href="#tab-b">拍卖介绍</a> </li>
								<li><a href="#tab-c">服务保障</a> </li>
								<li><a href="#tab-d">夺宝攻略</a> </li>
							</ul>
						</div>
						<div class="tab-body">
							<div class="tab-panel active" id="tab-a">
									<div class="common-info">
									<form class="form-x">
										<div class="form-group">
											<div class="label">
												<label>拍卖活动名称：</label>
											</div>
											<div class="field">
												<input type="text" class="input" />
											</div>
										</div>
										<div class="form-group">
											<div class="label">
												<label>拍卖商品名称：</label>
											</div>
											<div class="field">
												<select class="input">
													<option>所有分类</option>
												</select>
											</div>
										</div>
										<div class="form-group">
											<div class="label">
												<label>拍卖开始时间：</label>
											</div>
											<div class="field">
												<input type="text" class="input w50" id="dateinfo"/>
											</div>
										</div>
										
										
										<div class="form-group">
											<div class="label">
												<label>拍卖结束时间：</label>
											</div>
											<div class="field">
												<input type="text" class="input w50" id="dateinfoa"/>
											</div>
										</div>
										<div class="form-group">
											<div class="label">
												<label>起拍价：</label>
											</div>
											<div class="field">
												<input type="text" class="input" />
											</div>
										</div>
										<div class="form-group">
											<div class="label">
												<label>一口价：</label>
											</div>
											<div class="field">
												<input type="text" class="input" />
											</div>
										</div>
										<div class="form-group">
											<div class="label">
												<label>加价幅度：</label>
											</div>
											<div class="field">
												<input type="text" class="input" />
											</div>
										</div>
										<div class="form-group">
											<div class="label">
												<label>保证金：</label>
											</div>
											<div class="field">
												<input type="text" class="input" />
											</div>
										</div>
										<div class="form-group">
							      	<div class="label">
							          <label>是否热销：</label>
							        </div>
							        <div class="field">
							      		<div class="product-mulde product-mulde-a">
													      	<ul>
													      		<li><input type="radio" name="jg" value="是"><label>是</label><input type="radio" name="jg" value="否"><label>否</label>
													      		</li>
													      	</ul>
													      </div>
							   			</div>
							        </div>
										<div class="form-group">
											<div class="text-center">
							          <a class="button bg-green">确定</a>
							          <a class="button bg-red">重置</a>
											</div>
										</div>
										
									</form>
								</div>
						      
							</div>
							<div class="tab-panel" id="tab-b">
									<form class="form-x">
										<div class="form-group">
							        <div class="label">
							          <label>内容：</label>
							        </div>
							        <div class="field">
							          <div id="editor-year" style="width: 800px;" class="editor"></div>
							        </div>
							        <div class="field margin-large-top text-center">
							          <a class="button bg-green">确定</a>
							          <a class="button bg-red">重置</a>
											</div>
							      </div>
					      </form>
							</div>
							<div class="tab-panel" id="tab-c">
								<form class="form-x">
										<div class="form-group">
							        <div class="label">
							          <label>内容：</label>
							        </div>
							        <div class="field">
							          <div id="editor-year-a" style="width: 800px;" class="editor"></div>
							        </div>
							        <div class="field margin-large-top text-center">
							          <a class="button bg-green">确定</a>
							          <a class="button bg-red">重置</a>
											</div>
							      </div>
					      </form>
							</div>
							<div class="tab-panel" id="tab-d">
										<form class="form-x">
										<div class="form-group">
							        <div class="label">
							          <label>内容：</label>
							        </div>
							        <div class="field">
							          <div id="editor-year-b" style="width: 800px;" class="editor"></div>
							        </div>
							        <div class="field margin-large-top text-center">
							          <a class="button bg-green">确定</a>
							          <a class="button bg-red">重置</a>
											</div>
							      </div>
					      </form>
								</div>
						</div>
					</div>
				</div>
  </div>


<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" charset="utf-8" src="js/umeditor/umeditor.config.js"></script>
<script type="text/javascript" charset="utf-8" src="js/umeditor/umeditor.min.js"></script>
<script type="text/javascript" charset="utf-8" src="js/umeditor/lang/zh-cn/zh-cn.js"></script>
<script type="text/javascript">
    var umMonth = UM.getEditor('editor-year');
    var umMonth = UM.getEditor('editor-year-a');
    var umMonth = UM.getEditor('editor-year-b');
    $('select').select();
   </script>
   <script type="text/javascript">
    //jeDate.skin('gray');
    jeDate({
		dateCell:"#dateinfo",
		format:"YYYY-MM-DD hh:mm:ss",
		isinitVal:true,
		isTime:true, //isClear:false,
		minDate:"2017-01-08 00:00:00",
	})
    jeDate({
		dateCell:"#dateinfoa",
		format:"YYYY-MM-DD hh:mm:ss",
		isinitVal:true,
		isTime:true, //isClear:false,
		minDate:"2017-01-08 00:00:00",
	})
</script>
</body>
</html>
