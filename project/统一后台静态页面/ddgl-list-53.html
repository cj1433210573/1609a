<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta name="renderer" content="webkit">
<title>交易信息</title>
<link rel="stylesheet" href="css/pintuer.css">
<link rel="stylesheet" href="css/admin.css">
<link rel="stylesheet" href="css/style.css">
<script src="js/jquery.js"></script>
<script src="js/pintuer.js"></script>
<script type="text/javascript" src="jeDate/jedate.js"></script>
</head>
<body>
<div class="panel admin-panel">
  <div class="panel-head" id="add"><strong><span class="icon-pencil-square-o"></span> 销售概况</strong></div>
  <div class="body-content">
  	<div class="padding">
      <ul class="search" style="padding-left:10px;">
          <li>
           		开始时间
          </li>
          <li>
            <input type="text" class="input" id="dateinfo"/>
          </li>
          <li>
            	结束时间
          </li>
          <li>
            <input type="text" class="input" id="dateinfoa"/>
          </li>
      </ul>
    </div>
    <div class="padding">
      <ul class="search" style="padding-left:10px;">
          <li>
           		订单时间类型
          </li>
          <li>
            <select class="input">
            	<option>按发货时间</option>
            	<option>按下单时间</option>
            </select>
          </li>
      </ul>
    </div>
    <div class="padding">
    	<ul class="search" style="padding-left:10px;">
    	<li>
           		订单状态
          </li>
          <li>
			    	<div class="product-mulde product-mulde-a">
				      	<ul>
				      		<li><input type="checkbox" name="jg"><label>未确认</label><input type="checkbox" name="jg"><label>已确认</label><input type="checkbox" name="jg"><label class="text-red">取消</label><input type="checkbox" name="jg"><label class="text-red">无效</label><input type="checkbox" name="jg"><label class="text-red">退货</label><input type="checkbox" name="jg"><label>已分单</label><input type="checkbox" name="jg"><label>部分分单</label>
				      		</li>
				      	</ul>
				      </div>
					</li>	
			</ul>
    </div>
    <div class="padding">
    	<ul class="search" style="padding-left:10px;">
    	<li>
           		发货状态
          </li>
          <li>
			    	<div class="product-mulde product-mulde-a">
				      	<ul>
				      		<li><input type="checkbox" name="jg"><label>未发货</label><input type="checkbox" name="jg"><label>已发货</label><input type="checkbox" name="jg"><label>配货中</label><input type="checkbox" name="jg"><label>收货确认</label><input type="checkbox" name="jg"><label>已发货（部分商品）</label><input type="checkbox" name="jg"><label>发货中</label>
				      		</li>
				      	</ul>
				      </div>
					</li>	
			</ul>
    </div>
    <div class="padding border-bottom">
      <ul class="search" style="padding-left:10px;">
          <li>
           		分类名称
          </li>
          <li>
            <input type="text" class="input" />
          </li>
        <li>
          <a href="javascript:void(0)" class="button border-main icon-search"> 查询</a></li>
      </ul>
    </div>
    <table class="table table-hover text-center">
      <tbody><tr>
        <th>商家名称</th>
        <th>商品名称</th>
        <th>货号</th>
        <th>分类</th>
        <th>数量</th>
        <th>单价</th>
        <th>总金额</th>
        <th>售出时间</th>
      </tr>
      <tr>
          <td>商创自营</td>
          <td>佳明（GARMIN） vivofit彩色替换带 粉色青色黄色替换包L号</td>
          <td>ECS000077</td>
          <td>食品、酒类、生鲜、特产</td>
          <td>2</td>
          <td>18.00</td>
          <td>36.00</td>
          <td>2016-12-09 11:23:00</td>
        </tr>
      <tr>
        <td colspan="10"><div class="pagelist"> <a href="">上一页</a> <span class="current">1</span><a href="">2</a><a href="">3</a><a href="">下一页</a><a href="">尾页</a> </div></td>
      </tr>
    </tbody></table>
		
		
    
  	
    	 
  </div>
</div>

  <script type="text/javascript">
    //jeDate.skin('gray');
    jeDate({
		dateCell:"#dateinfo",
		format:"YYYY-MM-DD hh:mm:ss",
		isinitVal:true,
		isTime:true, //isClear:false,
		minDate:"2017-01-08 00:00:00",
	});
	jeDate({
		dateCell:"#dateinfoa",
		format:"YYYY-MM-DD hh:mm:ss",
		isinitVal:true,
		isTime:true, //isClear:false,
		minDate:"2017-01-08 00:00:00",
	});
</script>  
</body></html>
