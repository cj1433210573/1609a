<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta name="renderer" content="webkit">
<title>添加商品</title>
<link rel="stylesheet" href="css/pintuer.css">
<link rel="stylesheet" href="css/admin.css">
<link rel="stylesheet" href="js/umeditor/themes/default/css/umeditor.css">
<link rel="stylesheet" href="css/style.css">
<!--<link rel="stylesheet" href="css/ace.min.css">-->
<script src="js/jquery.js"></script>
<script src="js/pintuer.js"></script>
<script src="js/layer/layer.js"></script>
<script type="text/javascript" src="jeDate/jedate.js"></script>
</head>
<body>
  <div class="panel admin-panel">
      <div class="panel-head"><strong class="icon-reorder"> 编辑广告</strong></div>
      <div class="body-content">
							<div class="tab-panel active" id="tab-a">
									<div class="common-info">
									<form class="form-x">
										<div class="form-group">
							      	<div class="label">
							          <label>是否热销：</label>
							        </div>
							        <div class="field">
							      		<div class="product-mulde product-mulde-a">
													      	<ul>
													      		<li><input type="radio" name="jg" value="广告"><label>广告</label><input type="radio" name="jg" value="商品"><label>商品</label>
													      		</li>
													      	</ul>
													      </div>
							   			</div>
							        </div>
										<div class="form-group">
											<div class="label">
												<label>广告名称：</label>
											</div>
											<div class="field">
												<input type="text" class="input" />
											</div>
										</div>
										<div class="form-group">
											<div class="label">
												<label>广告位置：</label>
											</div>
											<div class="field field-tsa">
												<select class="input" style="auto">
													<option>登陆页轮播图[1200x1500]</option>
												</select>
											</div>
										</div>
										<div class="form-group">
											<div class="label">
												<label>活动开始时间：</label>
											</div>
											<div class="field">
												<input type="text" class="input w50" id="dateinfo"/>
											</div>
										</div>
										
										
										<div class="form-group">
											<div class="label">
												<label>活动结束时间：</label>
											</div>
											<div class="field">
												<input type="text" class="input w50" id="dateinfoa"/>
											</div>
										</div>
										<div class="form-group">
											<div class="label">
												<label>广告链接：</label>
											</div>
											<div class="field">
												<input type="text" class="input" />
											</div>
										</div>
										<div class="form-group">
											<div class="label">
												<label>价格上限：</label>
											</div>
											<div class="field field-tsa">
												<input type="file" class="input" />
												<p>上传该广告的图片文件,或者你也可以指定一个远程URL地址为广告的图片</p>
											</div>
										</div>
										<div class="form-group">
											<div class="label">
												<label>或图片地址：</label>
											</div>
											<div class="field">
												<input type="text" class="input" />
											</div>
										</div>
										<div class="form-group">
											<div class="label">
												<label>背景颜色：</label>
											</div>
											<div class="field">
												<input type="text" class="input" />
											</div>
										</div>
										<div class="form-group">
							      	<div class="label">
							          <label>是否热销：</label>
							        </div>
							        <div class="field">
							      		<div class="product-mulde product-mulde-a">
													      	<ul>
													      		<li><input type="radio" name="jg" value="开启"><label>开启</label><input type="radio" name="jg" value="关闭"><label>关闭</label>
													      		</li>
													      	</ul>
													      </div>
							   			</div>
							        </div>
							        <div class="form-group">
											<div class="label">
												<label>广告联系人：</label>
											</div>
											<div class="field">
												<input type="text" class="input" />
											</div>
										</div>
										<div class="form-group">
											<div class="label">
												<label>联系人E-mail：</label>
											</div>
											<div class="field">
												<input type="text" class="input" />
											</div>
										</div>
										<div class="form-group">
											<div class="label">
												<label>联系电话：</label>
											</div>
											<div class="field">
							          <input type="text" class="input" />
											</div>
											<div class="field margin-large-top text-center">
							          <a class="button bg-green">确定</a>
							          <a class="button bg-red">重置</a>
											</div>
										</div>
										
									</form>
								</div>
						      
							</div>
  				</div>
      </div>



<script type="text/javascript">
    var umMonth = UM.getEditor('editor-year');
    var umMonth = UM.getEditor('editor-year-a');
    var umMonth = UM.getEditor('editor-year-b');
    $('select').select();
   </script>
   <script type="text/javascript">
    //jeDate.skin('gray');
    jeDate({
		dateCell:"#dateinfo",
		format:"YYYY-MM-DD hh:mm:ss",
		isinitVal:true,
		isTime:true, //isClear:false,
		minDate:"2017-01-08 00:00:00",
	})
    jeDate({
		dateCell:"#dateinfoa",
		format:"YYYY-MM-DD hh:mm:ss",
		isinitVal:true,
		isTime:true, //isClear:false,
		minDate:"2017-01-08 00:00:00",
	})
    
</script>
</body>
</html>
