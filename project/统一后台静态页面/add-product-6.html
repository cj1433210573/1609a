<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<body>
  <div class="panel admin-panel">
      <div class="panel-head"><strong class="icon-reorder"> 编辑广告位</strong></div>
      <div class="body-content">
							<div class="tab-panel active" id="tab-a">
									<div class="common-info">
									<form class="form-x">
										<div class="form-group">
											<div class="label">
												<label>广告位名称：</label>
											</div>
											<div class="field">
												<input type="text" class="input" />
											</div>
										</div>
										<div class="form-group">
											<div class="label">
												<label>广告位宽度：</label>
											</div>
											<div class="field">
												<input type="text"  class="input w50"/><span style="line-height: 40px; padding-left: 10px;">像素</span>
											</div>
										</div>
										<div class="form-group">
											<div class="label">
												<label>广告位高度：</label>
											</div>
											<div class="field">
												<input type="text"  class="input w50"/><span style="line-height: 40px; padding-left: 10px;">像素</span>
											</div>
										</div>
										<div class="form-group">
											<div class="label">
												<label>广告位结构：</label>
											</div>
											<div class="field">
												<input type="text" class="input" />
											</div>
										</div>
										<div class="form-group">
											<div class="label">
												<label>广告位描述：</label>
											</div>
											<div class="field">
												<input type="text" class="input" />
											</div>
										</div>
										<div class="form-group">
											<div class="label">
												<label>广告位模板：</label>
											</div>
											<div class="field">
												<textarea class="input"></textarea>
											</div>
										</div>
										<div class="form-group">
							      	<div class="label">
							          <label>是否公共：</label>
							        </div>
							        <div class="field">
							      		<div class="product-mulde product-mulde-a">
													      	<ul>
													      		<li><input type="radio" name="jg" value="开启"><label>开启</label><input type="radio" name="jg" value="关闭"><label>关闭</label>
													      		</li>
													      	</ul>
													      </div>
							   			</div>
							        </div>
										<div class="form-group">
											<div class="field text-center">
							          <a class="button bg-green">确定</a>
							          <a class="button bg-red">重置</a>
											</div>
										</div>
										
									</form>
								</div>
						      
							</div>
  				</div>
      </div>



<script type="text/javascript">
    var umMonth = UM.getEditor('editor-year');
    var umMonth = UM.getEditor('editor-year-a');
    var umMonth = UM.getEditor('editor-year-b');
    $('select').select();
   </script>
   <script type="text/javascript">
    //jeDate.skin('gray');
    jeDate({
		dateCell:"#dateinfo",
		format:"YYYY-MM-DD hh:mm:ss",
		isinitVal:true,
		isTime:true, //isClear:false,
		minDate:"2017-01-08 00:00:00",
	})
    jeDate({
		dateCell:"#dateinfoa",

		isinitVal:true,
		isTime:true, //isClear:false,
		minDate:"2017-01-08 00:00:00",
	})
    
</script>
