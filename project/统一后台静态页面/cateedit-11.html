<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta name="renderer" content="webkit">
<title></title>
<link rel="stylesheet" href="css/pintuer.css">
<link rel="stylesheet" href="css/admin.css">
<script src="js/jquery.js"></script>
<script src="js/pintuer.js"></script>
<script type="text/javascript" src="jeDate/jedate.js"></script>
</head>
<body>
<div class="panel admin-panel margin-top">
  <div class="panel-head" id="add"><strong><span class="icon-pencil-square-o"></span> 增加类型/编辑</strong></div>
  <div class="body-content">
    <form class="form-x">
										<div class="form-group">
											<div class="label">
												<label>类型名称：</label>
											</div>
											<div class="field">
												<input type="text" class="input" />
											</div>
										</div>
										<div class="form-group">
											<div class="label">
												<label>红包金额：</label>
											</div>
											<div class="field field-tsa">
												<input type="text" class="input" />
												<p>此类型的红包可以抵销的金额</p>
											</div>
										</div>
										<div class="form-group">
											<div class="label">
												<label>最小订单金额：</label>
											</div>
											<div class="field field-tsa">
												<input type="text" class="input" />
												<p>只有商品总金额达到这个数的订单才能使用这种红包</p>
											</div>
										</div>
										<div class="form-group">
							      	<div class="label">
							          <label>发放类型：</label>
							        </div>
							        <div class="field">
							      		<div class="product-mulde product-mulde-a">
													      	<ul>
													      		<li><input type="radio" name="jg" value="是"><label>按用户发放</label><input type="radio" name="jg" value="否"><label>按商品发放</label><input type="radio" name="jg" value="是"><label>按订单金额发放</label><input type="radio" name="jg" value="否"><label>线下发放的红包</label>
													      		</li>
													      	</ul>
													      </div>
							   			</div>
							        </div>
							        <div class="form-group">
							      	<div class="label">
							          <label>使用类型：</label>
							        </div>
							        <div class="field">
							      		<select class="input" style="width: auto;">
							      			<option>自主使用</option>
							      			<option>全场通用</option>
							      		</select>
							   			</div>
							        </div>
										<div class="form-group">
											<div class="label">
												<label>发放起始日期：</label>
											</div>
											<div class="field field-tsa">
												<input type="text" class="input w50" id="dateinfo"/>
												<div class="clear"></div>
												<p>只有当前时间介于起始日期和截止日期之间时，此类型的红包才可以发放</p>
											</div>
										</div>
										<div class="form-group">
											<div class="label">
												<label>发放结束日期：</label>
											</div>
											<div class="field">
												<input type="text" class="input w50" id="dateinfoa"/>
											</div>
										</div>
										<div class="form-group">
											<div class="label">
												<label>使用起始日期：</label>
											</div>
											<div class="field field-tsa">
												<input type="text" class="input w50" id="dateinfob"/>
												<div class="clear"></div>
												<p>只有当前时间介于起始日期和截止日期之间时，此类型的红包才可以使用</p>
											</div>
										</div>
										<div class="form-group">
											<div class="label">
												<label>使用结束日期：</label>
											</div>
											<div class="field">
												<input type="text" class="input w50" id="dateinfoc"/>
											</div>
										</div>
										<div class="form-group">
											<div class="field margin-large-top text-center">
							          <a class="button bg-green">确定</a>
							          <a class="button bg-red">重置</a>
											</div>
										</div>
										
									</form>
  </div>
</div>
<script type="text/javascript">
    //jeDate.skin('gray');
    jeDate({
		dateCell:"#dateinfo",
		format:"YYYY-MM-DD hh:mm:ss",
		isinitVal:true,
		isTime:true, //isClear:false,
		minDate:"2017-01-08 00:00:00",
	})
    jeDate({
		dateCell:"#dateinfoa",
		format:"YYYY-MM-DD hh:mm:ss",
		isinitVal:true,
		isTime:true, //isClear:false,
		minDate:"2017-01-08 00:00:00",
	})
    jeDate({
		dateCell:"#dateinfob",
		format:"YYYY-MM-DD hh:mm:ss",
		isinitVal:true,
		isTime:true, //isClear:false,
		minDate:"2017-01-08 00:00:00",
	})
    jeDate({
		dateCell:"#dateinfoc",
		format:"YYYY-MM-DD hh:mm:ss",
		isinitVal:true,
		isTime:true, //isClear:false,
		minDate:"2017-01-08 00:00:00",
	})
    
</script>
</body></html>
