<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta name="renderer" content="webkit">
<title>添加商品</title>
<link rel="stylesheet" href="css/pintuer.css">
<link rel="stylesheet" href="css/admin.css">
<link rel="stylesheet" href="js/umeditor/themes/default/css/umeditor.css">
<link rel="stylesheet" href="css/style.css">
<!--<link rel="stylesheet" href="css/ace.min.css">-->
<script src="js/jquery.js"></script>
<script src="js/pintuer.js"></script>
<script src="js/layer/layer.js"></script>
<script type="text/javascript" src="jeDate/jedate.js"></script>
</head>
<body>
  <div class="panel admin-panel">
      <div class="panel-head"><strong class="icon-reorder"> 添加专题</strong></div>
    	<div class="tab-box">
					<div class="tab">
						<div class="tab-head">
							<ul class="tab-nav">
								<li class="active"><a href="#tab-a">通用信息</a> </li>
								<li><a href="#tab-b">专题商品</a> </li>
								<li><a href="#tab-c">专题介绍</a> </li>
							</ul>
						</div>
						<div class="tab-body">
							<div class="tab-panel active" id="tab-a">
						      <div class="common-info">
									<form class="form-x">
										<div class="form-group">
											<div class="label">
												<label>专题名称：</label>
											</div>
											<div class="field">
												<input type="text" class="input" />
											</div>
										</div>
										<div class="form-group">
											<div class="label">
												<label>专题页面关键字：</label>
											</div>
											<div class="field">
												<textarea class="input"></textarea>
											</div>
										</div>
										<div class="form-group">
											<div class="label">
												<label>专题页面描述：</label>
											</div>
											<div class="field">
												<textarea class="input"></textarea>
											</div>
										</div>
										<div class="form-group">
											<div class="label">
												<label>上传图片：</label>
											</div>
											<div class="field">
												<input type="file" />
											</div>
										</div>
										<div class="form-group">
											<div class="label">
												<label>或者远程URL地址：</label>
											</div>
											<div class="field">
												<input type="text" class="input" />
											</div>
										</div>
										<div class="form-group">
											<div class="label">
												<label>商品分类标题图片：</label>
											</div>
											<div class="field">
												<input type="file" />
											</div>
										</div>
										<div class="form-group">
											<div class="label">
												<label>或者远程URL地址：</label>
											</div>
											<div class="field">
												<input type="text" class="input" />
											</div>
										</div>
										<div class="form-group">
											<div class="label">
												<label>活动周期：</label>
											</div>
											<div class="field field-ts">
												<label>开始时间</label><input type="text" class="input" style="width: 165px;" id="dateinfo" />
												<label>结束时间</label><input type="text" class="input" style="width: 165px;" id="dateinfoa"/>
												<div class="clear"></div>
											</div>
										</div>
										<div class="form-group text-center">
							          <a class="button bg-green">确定</a>
							          <a class="button bg-red">重置</a>
										</div>
									</form>
								</div>
							</div>
							<div class="tab-panel" id="tab-b">
								<form class="form-x">
								<div class="padding">
						      <ul class="search" style="padding-left:10px;">
						        <li>
						          <select name="s_ishome" class="input" onchange="changesearch()" style="width:180px; line-height:17px; display:inline-block">
						            <option value="">所有分类</option>
						            <option value="1">是</option>
						            <option value="0">否</option>
						          </select>
						          <select name="s_isvouch" class="input" onchange="changesearch()" style="width:180px; line-height:17px;display:inline-block">
						            <option value="">请选择品牌</option>
						            <option value="1">是</option>
						            <option value="0">否</option>
						          </select>
						        </li>
						        <li>
						          <input type="text" placeholder="请输入搜索关键字" name="keywords" class="input" style="width:250px; line-height:17px;display:inline-block">
						          <a href="javascript:void(0)" class="button border-main icon-search" onclick="changesearch()"> 搜索</a></li>
						      </ul>
						    </div>
								<div class="guanlian">
									<ul>
										<li class="box-gl">
											<p class="text-center">可选商品</p>
											<div class="box-gl-a">
													
											</div>
										</li>
										<li class="boxa-gl">
											<p class="text-center">操作</p>
											<div class="box-gl-b">
												<ul>
													<li><button><<</button></li>
													<li><button><</button></li>
													<li><button>></button></li>
													<li><button>>></button></li>
												</ul>
											</div>
										</li>
										<li class="box-gl">
											<p class="text-center">跟该商品关联的商品</p>
											<div class="box-gl-a">
												
											</div>
										</li>
										<div class="clear"></div>
									</ul>
									<div class="field margin-large-top text-center">
							          <a class="button bg-green">确定</a>
							          <a class="button bg-red">重置</a>
											</div>
								</div>
								</form>
							</div>
							<div class="tab-panel" id="tab-c">
								<form class="form-x">
										<div class="form-group">
							        <div class="label">
							          <label>内容：</label>
							        </div>
							        <div class="field">
							          <div id="editor-year" style="width: 800px;" class="editor"></div>
							        </div>
							        <div class="field margin-large-top text-center">
							          <a class="button bg-green">确定</a>
							          <a class="button bg-red">重置</a>
											</div>
							      </div>
					      </form>
							</div>
							
							
							
							
							
							
							
							
							
						</div>
					</div>
				</div>
  </div>


<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" charset="utf-8" src="js/umeditor/umeditor.config.js"></script>
<script type="text/javascript" charset="utf-8" src="js/umeditor/umeditor.min.js"></script>
<script type="text/javascript" charset="utf-8" src="js/umeditor/lang/zh-cn/zh-cn.js"></script>
<script type="text/javascript">
    var umMonth = UM.getEditor('editor-year');
    $('select').select();
   </script>
   <script type="text/javascript">
    //jeDate.skin('gray');
    jeDate({
		dateCell:"#dateinfo",
		format:"YYYY-MM-DD hh:mm:ss",
		isinitVal:true,
		isTime:true, //isClear:false,
		minDate:"2017-01-08 00:00:00",
	})
    jeDate({
		dateCell:"#dateinfoa",
		format:"YYYY-MM-DD hh:mm:ss",
		isinitVal:true,
		isTime:true, //isClear:false,
		minDate:"2017-01-08 00:00:00",
	})
</script>
</body>
</html>
