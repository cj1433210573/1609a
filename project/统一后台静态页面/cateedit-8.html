<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta name="renderer" content="webkit">
<title></title>
<link rel="stylesheet" href="css/pintuer.css">
<link rel="stylesheet" href="css/admin.css">
<script src="js/jquery.js"></script>
<script src="js/pintuer.js"></script>
</head>
<body>
<div class="panel admin-panel margin-top">
  <div class="panel-head" id="add"><strong><span class="icon-pencil-square-o"></span> 生成商品代码</strong></div>
  <div class="body-content">
    <form method="post" class="form-x" action="">
    	<div class="form-group">
        <div class="label">
          <label>选择商品分类：</label>
        </div>
        <div class="field">
          	<select class="input" style="width: auto;">
          			<option>所有分类</option>
          	</select>
        </div>
      </div>
      <div class="form-group">
        <div class="label">
          <label>选择商品品牌：</label>
        </div>
        <div class="field">
          	<select class="input" style="width: auto;">
          			<option>所有品牌</option>
          	</select>
        </div>
      </div>
      <div class="form-group">
        <div class="label">
          <label>选择推荐类型：</label>
        </div>
        <div class="field">
          	<select class="input" style="width: auto;">
          			<option>所有推荐类型</option>
          	</select>
        </div>
      </div>
      <div class="form-group">
        <div class="label">
          <label>是否显示图片：</label>
        </div>
        <div class="field">
          	<select class="input" style="width: auto;">
          			<option>显示</option>
          			<option>不显示</option>
          	</select>
        </div>
      </div>
      <div class="form-group">
        <div class="label">
          <label>显示商品数量：</label>
        </div>
        <div class="field">
          	<input type="text" class="input w50" />
        </div>
      </div>
      <div class="form-group">
        <div class="label">
          <label>选择商品排列方式：</label>
        </div>
        <div class="field">
          	<select class="input" style="width: auto;">
          			<option>横排</option>
          			<option>竖排</option>
          	</select>
        </div>
      </div>
      <div class="form-group">
        <div class="label">
          <label>显示商品数量：</label>
        </div>
        <div class="field">
          	<input type="text" class="input w50" />
        </div>
      </div>
      <div class="form-group">
        <div class="label">
          <label>选择编码：</label>
        </div>
        <div class="field">
          	<select class="input" style="width: auto;">
          			<option>国际化编码（UTF-8）</option>
          			<option>简体中文</option>
          			<option>繁体中文</option>
          	</select>
        </div>
      </div>
      <div class="form-group">
        <div class="label">
          <label>引用站点名称：</label>
        </div>
        <div class="field">
          	<input type="text" class="input w50" />
        </div>
      </div>
      
      <div class="form-group">
        <div class="text-center">
							      <div class="field">
							      	<a class="button bg-green">确定</a>
							      </div>
							    </div>
      </div>
      <div class="form-group" style="padding: 0 20px;">
      		<textarea class="input"></textarea>
      </div>
    </form>
  </div>
</div>
</body></html>
