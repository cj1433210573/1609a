<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta name="renderer" content="webkit">
<title>交易信息</title>
<link rel="stylesheet" href="css/pintuer.css">
<link rel="stylesheet" href="css/admin.css">
<link rel="stylesheet" href="css/style.css">
<script src="js/jquery.js"></script>
<script src="js/pintuer.js"></script>
<script type="text/javascript" src="jeDate/jedate.js"></script>
</head>
<body>
<div class="panel admin-panel">
  <div class="panel-head" id="add"><strong><span class="icon-pencil-square-o"></span> 流量分析</strong></div>
  <div class="body-content">
  	<div class="padding border-bottom">
      <ul class="search" style="padding-left:10px;">
          <li>
           		开始时间
          </li>
          <li>
            <input type="text" class="input" id="dateinfo"/>
          </li>
          <li>
            	结束时间
          </li>
          <li>
            <input type="text" class="input" id="dateinfoa"/>
          </li>
        <li>
          <a href="javascript:void(0)" class="button border-main icon-search"> 查询</a></li>
      </ul>
    </div>
    <div class="clearfix margin">
			      <span class="l_f">
			      <a href="llfx-chart.html" class="button bg-main button-small">综合访问量</a>
			      <a href="dqfb-chart.html" class="button bg-red button-small">地区分布</a>
			      <a href="lywz-chart.html" class="button bg-red button-small">来源网站</a>
			       </span>
			       <span class="r_f"></span>
		</div>
    	 <div id="main" style="height:400px; margin-top: 40px; overflow:hidden; width:92%; padding-left: 10px; overflow:auto" ></div>
		
    
  	
    	 
  </div>
</div>
<script type="text/javascript" src="js/dist/echarts.js"></script>
<script type="text/javascript">
     $(document).ready(function(){
		 
		  $(".t_Record").width($(window).width()-60);
		  //当文档窗口发生改变时 触发  
    $(window).resize(function(){
		 $(".t_Record").width($(window).width()-60);
		});
 });
	 
	 
        require.config({
            paths: {
                echarts: './js/dist'
            }
        });
        require(
            [
                'echarts',
				'echarts/theme/macarons',
                'echarts/chart/line',   // 按需加载所需图表，如需动态类型切换功能，别忘了同时加载相应图表
                'echarts/chart/bar'
            ],
            function (ec,theme) {
                var myChart = ec.init(document.getElementById('main'),theme);
               option = {
    title : {
        text: '综合访问量统计',
        subtext: ''
    },
    tooltip : {
        trigger: 'axis'
    },
    toolbox: {
        show : false,
        feature : {
            mark : {show: true},
            dataView : {show: true, readOnly: false},
            magicType : {show: true, type: ['line', 'bar']},
            restore : {show: true},
            saveAsImage : {show: true}
        }
    },
    calculable : true,
    xAxis : [
        {
            type : 'category',
            data : ['1月','2月','3月','4月','5月','6月','7月','8月','9月','10月','11月','12月']
        }
    ],
    yAxis : [
        {
            type : 'value'
        }
    ],
    series : [
        {
            name:'流量统计',
            type:'line',
            data:[120, 49, 70, 232, 256, 767, 1356, 1622, 326, 200,164, 133],
            markPoint : {
                data : [
                    {type : 'max', name: '最大值'},
                    {type : 'min', name: '最小值'}
                ]
            }           
        }
    ]
};
                    
                myChart.setOption(option);
            }
        );
   </script>
  <script type="text/javascript">
    //jeDate.skin('gray');
    jeDate({
		dateCell:"#dateinfo",
		format:"YYYY-MM-DD hh:mm:ss",
		isinitVal:true,
		isTime:true, //isClear:false,
		minDate:"2017-01-08 00:00:00",
	});
	jeDate({
		dateCell:"#dateinfoa",
		format:"YYYY-MM-DD hh:mm:ss",
		isinitVal:true,
		isTime:true, //isClear:false,
		minDate:"2017-01-08 00:00:00",
	});
</script>  
</body></html>
