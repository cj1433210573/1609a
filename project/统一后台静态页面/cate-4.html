<!DOCTYPE html>

<title>编辑商品类型</title>

<body>
<div class="panel admin-panel">
  <div class="panel-head"><strong class="icon-reorder"> 编辑退货原因</strong></div>
  		<form method="post" class="form-x margin-large-top" action="">
      <div class="form-group">
        <div class="label">
          <label>退货原因：</label>
        </div>
        <div class="field">
          <input type="text" class="input w50"  />
        </div>
      </div>
      <div class="form-group">
        <div class="label">
          <label>排序：</label>
        </div>
        <div class="field">
          <input type="text" class="input w50"  />
        </div>
      </div>
      <div class="form-group">
        <div class="label">
          <label>是否显示：</label>
        </div>
        <div class="field">
          <div class="product-mulde product-mulde-a">
													      	<ul>
													      		<li><input type="radio" name="jg" value="是"><label>是</label><input type="radio" name="jg" value="否"><label>否</label>
													      		</li>
													      	</ul>
													      </div>
        </div>
      </div>
      <div class="form-group">
        <div class="label">
          <label></label>
        </div>
        <div class="field">
		      	<a class="button bg-green">确定</a>
		      	<a class="button bg-red">重 置</a>
				</div>
      </div>
    </form>
    
  
</div>
