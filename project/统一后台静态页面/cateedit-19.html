<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta name="renderer" content="webkit">
<title></title>
<link rel="stylesheet" href="css/pintuer.css">
<link rel="stylesheet" href="css/admin.css">
<script src="js/jquery.js"></script>
<script src="js/pintuer.js"></script>
<script type="text/javascript" src="jeDate/jedate.js"></script>
</head>
<body>
<div class="panel admin-panel margin-top">
  <div class="panel-head" id="add"><strong><span class="icon-pencil-square-o"></span> 添加/编辑预售活动</strong></div>
  <div class="body-content">
    <form class="form-x">
    	<div class="padding border-bottom margin-big-bottom">
      <ul class="search" style="padding-left:10px;">
       <li>商品分类</li>
       <if condition="$iscid eq 1">
          <li>
            <select name="cid" class="input" style="width:150px; line-height:17px;" onchange="changesearch()">
              <option value="">请选择</option>
            </select>
          </li>
        </if>
         <li>商品品牌</li>
       <if condition="$iscid eq 1">
          <li>
            <select name="cid" class="input" style="width:150px; line-height:17px;" onchange="changesearch()">
              <option value="">请选择</option>
            </select>
          </li>
        </if>
        <li>
          <input type="text" placeholder="" class="input" style="width:250px; line-height:17px;display:inline-block">
          <a href="javascript:void(0)" class="button border-main icon-search" onclick="changesearch()"> 查询</a></li>
      </ul>
    </div>
										<div class="form-group">
											<div class="label">
												<label>预售商品：</label>
											</div>
											<div class="field">
												<select class="input" style="width: auto;">
													<option>商品名称</option>
												</select>
											</div>
										</div>
										<div class="form-group">
											<div class="label">
												<label>活动名称：</label>
											</div>
											<div class="field">
												<input type="text" class="input" />
											</div>
										</div>
										<div class="form-group">
											<div class="label">
												<label>活动开始时间：</label>
											</div>
											<div class="field">
												<input type="text" class="input w50" id="dateinfo" />
											</div>
										</div>
										<div class="form-group">
							      	<div class="label">
							          <label>活动结束时间：</label>
							        </div>
							        <div class="field">
							      		<input class="input w50" id="dateinfoa" type="text">
							   			</div>
							        </div>
							        <div class="form-group">
							      	<div class="label">
							          <label>活动分类：</label>
							        </div>
							        <div class="field">
							      		<select class="input" style="width: auto;">
							      			<option>请选择...</option>
							      		</select>
							   			</div>
							        </div>
										<div class="form-group">
											<div class="label">
												<label>定金：</label>
											</div>
											<div class="field">
												<input type="text" class="input" />
											</div>
										</div>
										<div class="form-group">
											<div class="label">
												<label>活动说明：</label>
											</div>
											<div class="field">
												<textarea class="input"></textarea>
											</div>
										</div>
										<div class="form-group">
											<div class="field margin-large-top text-center">
							          <a class="button bg-green">确定</a>
							          <a class="button bg-red">重置</a>
											</div>
										</div>
										
									</form>
  </div>
</div>
<script type="text/javascript">
    //jeDate.skin('gray');
    jeDate({
		dateCell:"#dateinfo",
		format:"YYYY-MM-DD hh:mm:ss",
		isinitVal:true,
		isTime:true, //isClear:false,
		minDate:"2017-01-08 00:00:00",
	})
    jeDate({
		dateCell:"#dateinfoa",
		format:"YYYY-MM-DD hh:mm:ss",
		isinitVal:true,
		isTime:true, //isClear:false,
		minDate:"2017-01-08 00:00:00",
	})
</script>
</body></html>
