<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta name="renderer" content="webkit">
<title></title>
<link rel="stylesheet" href="css/pintuer.css">
<link rel="stylesheet" href="css/admin.css">
<script src="js/jquery.js"></script>
<script src="js/pintuer.js"></script>
<script type="text/javascript" src="jeDate/jedate.js"></script>
</head>
<body>
<div class="panel admin-panel margin-top">
  <div class="panel-head" id="add"><strong><span class="icon-pencil-square-o"></span> 添加团购活动</strong></div>
  <div class="body-content">
    <form method="post" class="form-x" action="">
    	<div class="form-group">
        <div class="label">
          <label>团购商品：</label>
        </div>
        <div class="field">
        	<select class="input">
        		<option>请选择</option>
        	</select>
        </div>
      </div>
      <div class="form-group">
        <div class="label">
          <label>活动开始时间：</label>
        </div>
        <div class="field">
         <input type="text" class="input w50" id="dateinfo"/>
        </div>
      </div>
      <div class="form-group">
					<div class="label">
						<label>活动结束时间：</label>
					</div>
					<div class="field">
         <input type="text" class="input w50" id="dateinfoa"/>
        </div>
				</div>
			<div class="form-group">
					<div class="label">
						<label>保证金：</label>
					</div>
					<div class="field">
	          <input type="text" class="input" />
					</div>
				</div>
				<div class="form-group">
					<div class="label">
						限购数量：
					</div>
					<div class="field field-tsa">
						<input type="text" class="input" />
						<p>达到此数量，团购活动自动结束。0表示没有数量限制。</p>
					</div>
				</div>
				<div class="form-group">
					<div class="label">
						<label>赠送积分数：</label>
					</div>
					<div class="field">
	          <input type="text" class="input" />
					</div>
				</div>
				<div class="form-group">
					<div class="label">
						<label>价格阶梯：</label>
					</div>
					<div class="field">
						<div class="product-mulde product-mulde-a">
													      	<ul>
													      		<li><label class="float-left">数量达到</label><input type="text" class="input float-left" style="width: 200px;"><label class="float-left">享受价格</label><input type="text" class="input float-left" style="width: 200px;">
													      		</li>
													      	</ul>
													      </div>
					</div>
				</div>
				<div class="form-group">
					<div class="label">
						活动说明：
					</div>
					<div class="field">
						<textarea class="input">
						</textarea>
					</div>
					<div class="field margin-large-top text-center">
							          <a class="button bg-green">确定</a>
							          <a class="button bg-red">重置</a>
											</div>
				</div>
      
    </form>
  </div>
</div>
<script type="text/javascript">
    //jeDate.skin('gray');
    jeDate({
		dateCell:"#dateinfo",
		format:"YYYY-MM-DD hh:mm:ss",
		isinitVal:true,
		isTime:true, //isClear:false,
		minDate:"2017-01-08 00:00:00",
	})
    jeDate({
		dateCell:"#dateinfoa",
		format:"YYYY-MM-DD hh:mm:ss",
		isinitVal:true,
		isTime:true, //isClear:false,
		minDate:"2017-01-08 00:00:00",
	})
</script>
</body></html>
