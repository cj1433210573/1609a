<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta name="renderer" content="webkit">
<title></title>
<link rel="stylesheet" href="css/pintuer.css">
<link rel="stylesheet" href="css/admin.css">
<script src="js/jquery.js"></script>
<script src="js/pintuer.js"></script>
</head>
<body>
<div class="panel admin-panel margin-top">
  <div class="panel-head" id="add"><strong><span class="icon-pencil-square-o"></span>修改分类</strong></div>
  <div class="body-content">
    <form method="post" class="form-x" action="">        
      <div class="form-group">
        <div class="label">
          <label>分类名称：</label>
        </div>
        <div class="field">
          <input type="text" class="input" name="title" value="" />
          <div class="tips"></div>
        </div>
      </div>        
      <div class="form-group">
        <div class="label">
          <label>手机别名：</label>
        </div>
        <div class="field">
          <input type="text" class="input w50" name="s_title" value=""/>
          <div class="tips">（注：手机端专用）</div>
        </div>
      </div>
      <div class="form-group">
        <div class="label">
          <label>上级分类：</label>
        </div>
        <div class="field">
          <select class="input">
          	<option>分类</option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <div class="label">
          <label>数量单位：</label>
        </div>
        <div class="field">
          <input type="text" class="input" name="s_keywords" value=""/>         
        </div>
      </div>
      <div class="form-group">
        <div class="label">
          <label>排序：</label>
        </div>
        <div class="field">
          <input type="text" class="input w50" name="sort" value="1"  data-validate="number:排序必须为数字" />
          <div class="tips"></div>
        </div>
      </div>
      <div class="form-group">
      	<div class="label">
          <label>是否显示：</label>
        </div>
        <div class="field">
      		<div class="product-mulde product-mulde-a">
						      	<ul>
						      		<li><input type="radio" name="jg" value="是"><label>是</label><input type="radio" name="jg" value="否"><label>否</label>
						      		</li>
						      	</ul>
						      </div>
   			</div>
        </div>
        <div class="form-group">
      	<div class="label">
          <label>是否显示在导航栏：</label>
        </div>
        <div class="field">
      		<div class="product-mulde product-mulde-a">
						      	<ul>
						      		<li><input type="radio" name="jg" value="是"><label>是</label><input type="radio" name="jg" value="否"><label>否</label>
						      		</li>
						      	</ul>
						      </div>
   			</div>
        </div>
        <div class="form-group">
      	<div class="label">
          <label>是否使用顶级分类页样式：</label>
        </div>
        <div class="field">
      		<div class="product-mulde product-mulde-a">
						      	<ul>
						      		<li><input type="radio" name="jg" value="是"><label>是</label><input type="radio" name="jg" value="否"><label>否</label>
						      		</li>
						      	</ul>
						      </div>
   			</div>
        </div>
        <div class="form-group">
      	<div class="label">
          <label>设置为首页推荐：</label>
        </div>
        <div class="field">
      		<div class="product-mulde product-mulde-a">
						      	<ul>
						      		<li><input type="checkbox" name="jg" value="精品"><label>精品</label><input type="checkbox" name="jg" value="最新"><label>最新</label><input type="checkbox" name="jg" value="热门"><label>热门</label>
						      		</li>
						      	</ul>
						      </div>
   			</div>
        </div>
        <div class="form-group">
        	<div class="label">
        		<label>分类跳转链接：</label>
        	</div>
        	<div class="field">
        		<textarea class="input"></textarea>
        		<div class="tips margin-top">格式：请根据分类名称顺序填写链接地址（如http://www.ecmoban.com），每行一条数据。</div>
        	</div>
        </div>
        <div class="form-group">
        	<div class="label">
        		<label>分类树顶级分类模块内：</label>
        	</div>
        	<div class="field">
        		<textarea class="input" style="min-height: 200px;">
品牌日|category.php?id=1105
家电城|category.php?id=1115
智能生活馆|category.php?id=1129
京东净化馆|category.php?id=1130
京东帮服务店|category.php?id=1145
值得买精选|category.php?id=1160
        		</textarea>
        		<div class="tips margin-top">(格式：名称+"英文竖线"+链接地址)，每行一条数据。</div>
        	</div>
        </div>
        <div class="form-group">
        	<div class="label">
        		<label>筛选属性：</label>
        	</div>
        	<div class="field">
        		<select class="input w50 margin-right">
        			<option>衣服</option>
        		</select>
        		<select class="input w50">
        			<option>选择颜色</option>
        		</select>
        		<div class="clear"></div>
        		<div class="tips margin-top">筛选属性可在前分类页面筛选商品</div>
        	</div>
        </div>
        <div class="form-group">
        <div class="label">
          <label>价格区间个数：</label>
        </div>
        <div class="field">
          <input type="text" class="input w50" name="s_title" value=""/>
          <div class="clear"></div>
          <div class="tips margin-top">该选项表示该分类下商品最低价与最高价之间的划分的等级个数，填0表示不做分级，最多不能超过10个。</div>
        </div>
      </div>
      <div class="form-group">
        <div class="label">
          <label>分类的样式表文件：</label>
        </div>
        <div class="field">
          <input type="text" class="input w50" name="s_title" value=""/>
          <div class="clear"></div>
          <div class="tips margin-top">您可以为每一个商品分类指定一个样式表文件。例如文件存放在 themes 目录下则输入：themes/style.css</div>
        </div>
      </div>
       <div class="form-group">
        <div class="label">
          <label>关键字：</label>
        </div>
        <div class="field">
          <input type="text" class="input" name="s_title" value=""/>
        </div>
      </div>
      <div class="form-group">
        	<div class="label">
        		<label>分类描述：</label>
        	</div>
        	<div class="field">
        		<textarea class="input"></textarea>
        	</div>
        </div>
        <div class="form-group">
        	<div class="label">
        		<label>类目证件：</label>
        	</div>
        	<div class="field">
        		<input type="text" class="input" />
        	</div>
        </div>
      <div class="form-group">
        <div class="text-center">
							      <div class="field">
							      	<a class="button bg-green">确定</a>
							      	<a class="button bg-red">重置</a>
							      </div>
							    </div>
      </div>
    </form>
  </div>
</div>
</body></html>
